				<h1 id="pricing">Pricing</h1>

<h4 id="studio-sessions">Studio Sessions:</h4>

<p>Monthly FREE “Mini Studio” sessions are booked the previous month for 1 slot for the following month. You have 30 days to use your email promotional code. Includes an access code to www.pearlnoirimages.com to view your session. Full private dressing room and bathroom available. I use these sessions as promotional work, i.e. - portfolio pieces to be displayed online. Promotional code cannot be transferred after session date is set.</p>

<h5 id="standard---150">“Standard” - $150</h5>
<p>2 hours, 10 poses, one background, back ground accents, a piece of furniture and studio props. 1 8x10 premium print and 5 3x5 prints, 20 high resolution photos on disk and includes an access code to www.pearlnoirimages.com to view your session. Full private dressing room and bathroom available.</p>

<h5 id="premium---250">“Premium” - $250</h5>

<h5 id="pearl---500-and-up">“Pearl” - $500 and up</h5>

<script type="text/javascript">
$(document).ready(function() {
	$('#logo').animate({
		left: 0,
		opacity: 1,
		'-moz-opacity': 1,
		filter: 'alpha(opacity=100)'
	}, 3000);
	
	$('.carousel').carousel({
		interval: 7000,
		pause: "false"
	}).on('slid', function() {
		var slideHeight = $(this).height();
		var imageHeight = $(this).find('.active.photo img').height();
		var animTop = slideHeight - imageHeight
		
		$(this).find('.active.photo img').animate({
			top: ((animTop < 0) ? animTop : 0)
		}, 2000, function() {
			$('.carousel .photo img').not('.carousel .active img').attr('style', '');
		});
	});
});
</script>
